{{ if  .Site.Params.enableGoogleMaps }}
  {{ if isset .Site.Params "latitude" }}
    {{ if isset .Site.Params "longitude" }}
    <!-- special shoutout to https://www.maps.ie/create-google-map/ for this piece of code -->
    <div style="width: 100%">
      <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
      src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q={{ .Site.Params.latitude }},{{ .Site.Params.longitude }}+(Map)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps systems</a></iframe></div>
    {{ end }}
  {{ end }}
{{ end }}
